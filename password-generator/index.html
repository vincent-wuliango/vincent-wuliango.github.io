<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="transition-overlay"></div>
<div class="container">
    <h2>Password Generator</h2>

    <div class="result-container">
        <span id="result">CLICK GENERATE</span>
        <button id="copy-btn" title="Copy to Clipboard">
            ðŸ“‹
        </button>
    </div>

    <div class="strength-container">
        <div id="strength-bar"></div>
        <p id="strength-text">Strength: N/A</p>
    </div>

    <div class="settings">
        <div class="setting">
            <label>Password Length</label>
            <input type="number" id="length" min="4" max="50" value="16">
        </div>

        <div class="setting">
            <label>Include Uppercase (A-Z)</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="setting">
            <label>Include Lowercase (a-z)</label>
            <input type="checkbox" id="lowercase" checked>
        </div>

        <div class="setting">
            <label>Include Numbers (0-9)</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <label>Include Symbols (!@#$)</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <div class="setting">
            <label title="Removes characters like I, l, 1, 0, O">
                Exclude Ambiguous Chars
            </label>
            <input type="checkbox" id="ambiguous">
        </div>
    </div>

    <button id="generate-btn">Generate Password</button>
</div>

<script src="script.js"></script>
</body>
</html>
